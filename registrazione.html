<body class="sfondo d-flex flex-column h-100 mx-auto">
  <div class="sfondo w-100 h-100 bg-dark">
  </div>
  <header class="container-fluid px-4 bg-dark mb-auto">
    <nav class="navbar navbar-dark navbar-expand-lg text-white">
      <div class="container-fluid p-0">
        <a class="navbar-brand" href="index.html"><img src="img/logo.png" height="50px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="text-white navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">

              <a class="nav-link active text-white" aria-current="page" href="index.html">Pagina iniziale</a>
            </li>
          </ul>
          <a href="login.html"><button class="btn btn-sm btn-primary">Accedi</button></a>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-fluid px-4 w-100 d-flex justify-content-center align-items-center">
    <div class="col-md-6 p-4 bg-dark-75 m-3 text-white d-flex flex-column justify-content-center">
      <h1 class="text-center">Inserisci i tuoi dati</h1>
      <form method="get" action="login.html" class="form" name="form">
        <div class="form-floating my-3">
            <input type="text" required class="form-control" id="user" name="user" placeholder="Username *">
            <label for="user">Username *</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" required class="form-control" id="nome" name="nome" placeholder="Nome *">
          <label for="nome">Nome *</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" required class="form-control" id="cognome" name="cognome" placeholder="Cognome *">
          <label for="cognome">Cognome *</label>
        </div>
        <div class="form-floating mb-3">
          <select required class="form-select" id="sesso" name="sesso" placeholder="Sesso *">
            <option value="1">Maschio</option>
            <option value="0">Femmina</option>
          </select>
          <label for="sesso">Sesso *</label>
        </div>
        <div class="form-floating mb-3">
          <input type="date" required class="form-control" id="datanascita" name="datanascita" placeholder="Data di nascita *">
          <label for="datanascita">Data di nascita *</label>
        </div>
        <div class="form-floating mb-3">
          <select required class="form-select" id="nation" name="nation" placeholder="Nazione *">
            <option value="1">Italia</option>
            <option value="0">Spagna</option>
            <option value="0">Francia</option>
          </select>
          <label for="nation">Nazione *</label>
        </div>
        <div class="form-floating mb-3">
          <select required class="form-select" id="comune" name="comune" placeholder="Comune *">
            <option value="1">Bologna</option>
            <option value="0">Milano</option>
            <option value="0">Roma</option>
          </select>
          <label for="comune">Comune *</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" required class="form-control" id="indirizzo" name="indirizzo" placeholder="Indirizzo *">
          <label for="indirizzo">Indirizzo *</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" required class="form-control" id="telefono" name="telefono" placeholder="Telefono *">
            <label for="telefono">Telefono *</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" required class="form-control" id="cf" name="cf" placeholder="Codice Fiscale *">
          <label for="cf">Codice Fiscale *</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" required class="form-control" id="password" name="password" placeholder="Password *">
          <label for="password">Password *</label>
        </div>
        <input type="hidden" class="form-control" id="email" name="email">
        <div class="row">
          <div class="col-md-6">
            <input class="form-control btn btn-secondary" type="reset" value="Torna indietro">
          </div>
          <div class="col-md-6">
            <input class="form-control btn btn-primary" type="submit" name="signup" value="Conferma e continua">  
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer class="container-fluid px-4 footer-dark text-center text-secondary mt-auto p-4">
    <div class="container text-center">
      <div class="row">
        <div class="col-md-4 mx-auto">

        </div>
        <div class="col-md-4 mx-auto">
          <p><a href="#!" class="text-reset text-decoration-none">F.A.Q.</a></p>
          <p><a href="#!" class="text-reset text-decoration-none">Link 1</a></p>

        </div>
        <div class="col-md-4 mx-auto">
          <p><a href="#!" class="text-reset text-decoration-none">F.A.Q.</a></p>
          <p><a href="#!" class="text-reset text-decoration-none">Link 1</a></p>
          <p><a href="#!" class="text-reset text-decoration-none">Link 2</a></p>
        </div>
      </div>
    </div>
